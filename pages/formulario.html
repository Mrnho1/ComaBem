    <header id="topo">
        <h1><a href="/index.html" style="text-decoration: none; color: black;"><span style="color: red">Coma</span>Bem</a></h1>
    </header>
    <main id="meio">
        <section id="formulario">
            <div class="row">
                <div class="col">
                    <label for="nome">Digite o seu primeiro nome:</label>
                  <input type="text" class="form-control" id="nome" placeholder="Primeiro Nome" aria-label="First name">
                </div>
                <div class="col">
                    <label for="fimnome">Digite o seu último nome:</label>
                  <input type="text" class="form-control" id="fimnome" placeholder="Último Nome" aria-label="Last name">
                </div>
              </div>
              <form class="row g-3" style="margin-top: 10px;">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" placeholder="Exemplo@exemplo.com" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Senha</label>
                  <input type="password" class="form-control" placeholder="********" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Endereço</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Rua Maria vai com as outras n°244">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Telefone</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="+55 (11) 97717-4483">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Cidade</label>
                  <input type="text" class="form-control" placeholder="Indique a sua cidade" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Estado</label>
                  <select id="inputState" class="form-select">
                    <option selected>Selecione seu estado</option>
                    <option>SP</option>
                    <option>RJ</option>
                    <option>MG</option>
                    <option>PR</option>
                    <option>BH</option>
                    <option>MT</option>
                  </select>
                </div>
                <!-- <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div> -->
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Aceito os termos!
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-danger"><a href="/index.html" style="text-decoration: none; color: white;">Cadastrar</a></button>
                </div>
              </form>
        </section>
    </main>
